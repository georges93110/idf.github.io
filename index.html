<!DOCTYPE html> <html lang="fr"> <head>   <meta charset="utf-8"/>   <meta name="viewport" content="width=device-width,initial-scale=1"/>   <title></title>   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>   <style>     html,body{height:100%;margin:0}     #map{position:fixed;inset:0}   </style> </head> <body> <div id="map"></div>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <script>   // ‚öôÔ∏è Configuration selon ton export   const minNativeZoom = 0;   // premier dossier dans /Tiles/   const maxNativeZoom = 8;   // dernier dossier dans /Tiles/   const tileSize = 256;    // üëâ URL absolue (remplace par ton vrai lien GitHub Pages)   const TILE_BASE = "./Tiles";    // calcul largeur/hauteur (au zoom max ‚Üí 256 * 2^z si complet)   const widthPx  = tileSize * Math.pow(2, maxNativeZoom);   const heightPx = tileSize * Math.pow(2, maxNativeZoom);    // initialisation Leaflet   const map = L.map('map', {     crs: L.CRS.Simple,     attributionControl: false,     minZoom: minNativeZoom - 2,     maxZoom: maxNativeZoom + 4   });    // limites en pixels   const southWest = L.point(0, heightPx);   const northEast = L.point(widthPx, 0);   const bounds = L.latLngBounds(     map.unproject(southWest, maxNativeZoom),     map.unproject(northEast, maxNativeZoom)   );    // couche des tuiles   L.tileLayer(`${TILE_BASE}/{z}/{x}/{y}.png`, {     tileSize,     minNativeZoom,     maxNativeZoom,     maxZoom: maxNativeZoom + 4,     noWrap: true,     bounds,     crossOrigin: true,     referrerPolicy: "no-referrer"   }).addTo(map);    // vue initiale   map.fitBounds(bounds);   map.setMaxBounds(bounds.pad(0.1)); </script> </body> </html>
